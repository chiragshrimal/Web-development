<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM project</title>
    <style>
        body{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #btn{
            font-size: 20px;
            border: 3px solid black;
            border-radius: 10px;
            font-weight: bolder;
            padding: 10px;
        }
    </style>
</head>
<body>
    <button id="btn">Prees me to change</button>

    <script>

        // create arrow function
        const color =()=>{
            // logic is number is collection 6 letter called hex color
            let string="0123456789ABCDEF"
            let makeString="#";
            for(let i=0;i<6;i++){
            makeString+=string[Math.ceil((Math.random())*15)];
            }
            return makeString;
        }
        function colorChange(){
            document.body.style.backgroundColor=color();
        }

        let btn=document.getElementById("btn");
        btn.addEventListener("click",colorChange);

    </script>
    
</body>
</html>
