<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
</head>
<body>
    <script>
        let a=prompt(" enter a number");
        let Factorial=1;
        for(let i=a;i>=1;i--){
            Factorial*=i;
        }
        console.log(Factorial);
    </script>
</body>
</html>
