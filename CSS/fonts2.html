<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonts</title>
    <style>
        p{
            /*  double quots wala generic hota hai or , ke bad wala type hota hai 
            kuch  default font bhi hote hai*/
            font-family: 'Times New Roman', Times, serif;
            /* font size */
            /* font-size: 32px; */
            /* font variante */
            font-variant: small-caps;

            /* font weight se bolder wgr decide kar skte hai */
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quam, quo.</p>
</body>
</html>
