<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Semantic tag</title>
  </head>
  <body>
    <h1>Hii chirag !!</h1>
    <!-- header it is for the introduction heading of a page  -->
    <header>chirag.</header>
    <!-- this is article tag hai div ki trh kam krta hai but iske name se hi sab pataa chal gya -->
    <article>i am article tag .</article>
    <!-- this is aside tag to used to place content in a sidebar  iski jagh div ka bhi use kar skte hai-->
    <aside>i am aside tag .</aside>
    <!--  -->
    <details>
      <!-- summary ka use krne se details par likh kar aayega  -->
      <summary>this is important</summary>
      this is more important.
    </details>
    <!-- main tag m main content likhte hai -->
    <main>this is about you.</main>
    <!-- nav tag is used to difine a set of nevigation links in the form  -->
    <nav>
      <a href="https://www.google.com/">google</a>
    </nav>
    <!-- section tag  -->
    <section>
        data science.
    </section>
    <!-- sbse last m hota hai  but bich m bhi use kar skte hai -->
    <footer>i am footer.</footer>
  </body>
</html>
