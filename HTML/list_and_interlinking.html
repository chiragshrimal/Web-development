<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lists and interlinking</title>
  </head>
  <body>
    <h1>chirag shrimal</h1>
    <!-- unordered list by default circle -->
    <ul>
      <li>item1</li>
      <li>item2</li>
      <li>item3</li>
    </ul>
    <ul>
      <li type="circle">item4</li>
      <li type="square">item5</li>
      <li type="none">item6</li>
    </ul>
    <!-- ordered list  by default 1,2,3 hota hai  -->
    <ol>
      <li>item7</li>
      <li>item8</li>
      <li>item9</li>
      <li>item8</li>
    </ol>
    <ol>
      <li type="A">item1</li>
      <li type="1">item3</li>
      <li type="a">item4</li>
    </ol>
    <!-- create links  -->
    <a href="https://www.google.com/">Google</a>

    <!-- for opening email -->
    <a href="mailto:chirag1711shrimal@gmail.com"> send an email</a>

    <!-- for download the file  -->
    <a href="class6.html" download>download my file </a>

    <!-- use of title in a -->
    <a href="class4.html" download title="download"> download my file </a>

    <!-- use of target  for next page ke liye _blank ka use-->
    <a href="https://www.google.com/" target="_blank"> google</a>
    <a href="https://www.google.com/" target="_self"> google</a>
    
  </body>
</html>
