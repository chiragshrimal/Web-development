<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block and inline </title>
</head>
<body>
    <!-- block element hai "h","p","div" -->
    <h1>chirag shrimal </h1>
    <p>pw skill</p>
    <div>Lorem ipsum dolor sit.</div>
    <!-- for horizotal line aa jati hai  -->
    <hr>

    <!-- inline element  'span','br'-->
     <span>  <b>chirag</b> shrimal</span>
     <span>pw skill</span>
    
</body>
</html>
