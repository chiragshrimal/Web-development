<!DOCTYPE html>
<html lang="en">
<head>
    <!-- utf means uniform transfer formate -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class 5 |html</title>
</head>
<body>
    <h1></h1>
    <!-- class likhne ke liye tagname.class_name ka use krte hai  -->
    <p class="pw1"></p>
    <p class="pw2"></p>
    <h1 class="chirag"></h1>
    <div class="section"></div>
    <!-- id likhne ke liye tagname#id_name ka use krte hai  -->
    <!-- in id or class ki help se hi css tages ko pakad skta hai -->
    <p id="id1"></p>
    <p id="id2"></p>
    <div id="ear"></div>
    <!-- agar hme kisi tag ko value deni hai  tho tagname[atribute=value]-->
    <p title="hello"></p>
    <p class="one"></p>
    <img src="chirag.jpg" alt="chirag">
    <!-- if u want to write text  khudse then tagname{} ka use kre -->
    <p>i am chirag shrimal</p>
    <p>chirag shrimal</p>
    <!-- pura likhne ke liye tag k bahar likho -->
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatum, earum.</p>
    
</body>
</html>
