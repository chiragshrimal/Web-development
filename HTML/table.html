<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <h1>Create Table</h1>

    <table border cellpadding="16px" cellspacing="5px" >
      <tr>
        <th>Sr. no</th>
        <th>Sub1</th>
        <th>sub2</th>
        <th>sub3</th>
      </tr>

      <tr>
        <td>1</td>
        <td>English</td>
        <td colspan="2">Science</td>
      </tr>
      <tr>
        <td>2</td>
        <td>English</td>
        <td rowspan="2">English</td>
        <td>Science</td>
      </tr>
      <tr>
        <td>3</td>
        <td>English</td>
        <td>Hindi</td>
      </tr>
    </table>
  </body>
</html>
