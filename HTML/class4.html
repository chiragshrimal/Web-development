<!-- html ke entity isme jo phle se reserved keyword hai use kese use kre  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class 4 |html</title>
</head>
<body>
    <!-- html ke reserved key word ko smbhalkar rkhne ke liye & ka ue krte hai  -->
    <!-- &  ; ke bich m short form m likhte hai  -->
    <!-- we can also use number system with # -->
    &#63;
    &lt;
    &#61;
    <h1>&#65;</h1>
    <h1> 5&gt;3</h1>
    <h1>5&lt;4</h1>
    <h1>5&QUOT;3</h1>
    <h2>5&copy;3</h2>
    <h1>5&reg;3</h1>
    <!-- &nbsp for space  -->
    <p>Lorem ipsum &nbsp; &nbsp; dolor sit amet, consectetur adipisicing &nbsp &nbsp elit. Libero,       deserunt.</p>

</body>
</html>
